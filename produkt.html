<!DOCTYPE html>
<html lang="da">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=0.1" />
    <meta name="robots" content="noindex" />
    <link rel="stylesheet" href="layout.css" />
    <title>Produkt</title>
  </head>
  <body class="kategori">
    <header class="header">
      <a href="index.html">
        <h1>Fa<span>S</span>hun</h1>
      </a>
      <nav>
        <a href="">Kategorier</a>
        <a href="">Brands</a>
        <a href="">Sæsoner</a>
      </nav>
    </header>
    <main class="produkt">
      <ol class="breadcrumbs">
        <li><a href="index.html">Forside</a></li>
        <li><a href="kategori.html">Kategorier</a></li>
        <li><a href="produktliste.html">Nike</a></li>
        <li>Sahara Team India Fanwear Round Neck Jersey</li>
      </ol>
      <img src="" alt="" />
      <section class="indholdprodukt">
        <section class="purchaseBox">
          <h3>Brown Knitted Cardigan</h3>
          <p>Nike | Cardigan</p>
          <form>
            <label>
              Vælg størrelse
              <select name="size">
                <option>XS</option>
                <option>S</option>
                <option>M</option>
                <option>L</option>
                <option>XL</option>
              </select>
            </label>
            <button>Tilføj til kurv</button>
          </form>
        </section>
        <section class="info">
          <h2>Produkt information</h2>
          <dl>
            <dt>Sæson</dt>
            <dd class="season"></dd>
            <dt>Type</dt>
            <dd class="type"></dd>
            <dt>Produkt nummer</dt>
            <dd class="nummer"></dd>
          </dl>
          <h2 class="brand"></h2>
        </section>
      </section>
    </main>
    <script src="js/produkt.js"></script>
  </body>
</html>
